<!DOCTYPE html>

  <head>

  <body>
   <header>
    <input type="image" id="return" src="./img/lol.png" alt="Lol">
    <nav>
      <ul>
        <li><a id="summary" href="#">Resumen del juego</a></li>
        <li><a id="fields" href="#">Campos de justicia</a></li>
        <li><a id="btnChampion" href="#">Selecciona tu campeón</a></li>
      </ul>
    </nav>
   </header> 
   <section id="principal">
     <main>
      <div id="pag1">
        <div class="containerVideo">
            <video class="video" autoplay loop muted src="./img/League of Legends_Trim.mp4"></video>
        </div>

          <h4>¡CONOCE MÁS SOBRE EL JUEGO!</h4>
        </div>
        <div id="resume">
          <h3>¿Que es league of legends?</h3>
          <p>hola</p>
        </div>
      </div>

      <div id="pag2">
        <form class=" btnRoles">
          <input type="button" id="btnAll" value="Todos">
          <input type="button" id="btnKiller" value="Asesinos">
          <input type="button" id="btnMagic" value="Magos">
          <input type="button" id="btnFighter" value="Luchadores">
          <input type="button" id="btnMarksman" value="Tiradores">
          <input type="button" id="btnTank" value="Tanques">
          <input type="button" id="btnSupport" value="Apoyos">
          <form>
            <select id="order">
              <option disable select>Ordena tus campeones</option>
              <option value="btnAZ">A - Z</option>
              <option value="btnZA">Z - A</option>
            </select>
          </form>  
        </form>
       <div id="cardPrincipal"></div> 
      </div>

      <div id="pag3">
        <h3>chao</h3>
      </div>

     </main>
   </section>
   <footer>
     <div class="download">
        
          <a href="https://play.google.com/store/apps/details?id=com.riotgames.league.wildrift&referrer=singular_click_id%3Dc16f8d35-8951-4b2a-ac91-b3ec603aebcd"><img src="./img/googleplay.png" alt="Google PLay"></a>
